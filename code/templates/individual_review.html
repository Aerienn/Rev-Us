    <!-- Analyzer -->
    <div id="analyzer" class="m-5 pl-3 pr-3">
            <h2 class="text-center">Individual Product Review Classifier</h1>
                <div class="row m-3">
                    <div class="col-md-6">
                        <form id="reviewForm">  
                            <div class="form-group">
                                <label for="review">Enter your review:</label>
                                <textarea id="review" class="form-control autosize" style="border-width: 2px; border-color: var(--color-navyblue); text-align: left;" rows="3" cols="5" maxlength="500"></textarea>
                                <span id="review-count" style="  display: block; text-align: right;">0/500 character limit</span>
                                <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
                                <button type="button" class="btn btn-primary" id="predictButton">Predict</button>    
                        </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="text-center mt-2" id="result">
                            <img id="Sentivm" src="../images/Sentivm-Off.png" alt="predictive analytics">
                            <div class="text-center mt-2" id="result">
                                <span class="prediction-text" id="predictionResult"></span>
                                <!-- <p><strong>Negative Confidence (%):</strong> <span id="negativeConfidence"></span></p>
                                <p><strong>Neutral Confidence (%):</strong> <span id="neutralConfidence"></span></p>
                                <p><strong>Positive Confidence (%):</strong> <span id="positiveConfidence"></span></p> -->
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
    <script>
        // Character Limit JS
        var textArea = document.getElementById("review");
        var characterCount = document.getElementById("review-count");

        textArea.addEventListener("input", function() {
        characterCount.textContent = textArea.value.length + "/" + textArea.maxLength + " character limit";
        });
        // Predictor JS
        autosize(document.getElementById('review'));
        
        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('review').value = '';
            autosize.update(document.getElementById('review'));
            document.getElementById('predictionResult').textContent = '';
            document.getElementById('predictionResult').textContent = '';
            document.getElementById('negativeConfidence').textContent = '';
            document.getElementById('neutralConfidence').textContent = '';
            document.getElementById('positiveConfidence').textContent = '';
        });
    
        document.getElementById('predictButton').addEventListener('click', function() {
            const review = document.getElementById('review').value;
            
            $.ajax({
                type: 'POST',
                url: '/predict',
                data: { review: review },
                success: function(result) {
                    const [sentiment, negativeConfidence, neutralConfidence, positiveConfidence] = result.split(',');
                    document.getElementById('predictionResult').textContent = sentiment;
                    document.getElementById('negativeConfidence').textContent = negativeConfidence + '%';
                    document.getElementById('neutralConfidence').textContent = neutralConfidence + '%';
                    document.getElementById('positiveConfidence').textContent = positiveConfidence + '%';
                }
            });
        });
    </script>
